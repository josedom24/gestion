{% extends "base_menu.html" %}


{% block content %}

    <a href="/usuarios/tipo"><button type="submit" class="btn btn-primary">Asignar Tipo</button></a>-->
<h2>Alumnos - {{curso.Curso}}</h2>
<h4>Tutor: {{curso.Tutor}}</h4>
<table class="table table-bordered">
    <tr><td class="text-center">N.</td><td>Alumno</td><td class="text-center">A/S</td><td class="text-center">Hist.</td></tr>
    
    {% for alum,acum,sanc in alumnos%}
    
    {% if sanc %}
    <tr class="danger">
    {%else%}
    <tr>
    {% endif %}
      <td class="text-center">{{forloop.counter}}</td>
         
        
      <td>{{alum.Nombre}}</td>
      
      <td class="text-center">{{acum}}</td>
      <td class="text-center"><a href="/convivencia/historial/{{alum.id}}/"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></a></td>
      
    </tr>
    {% endfor %}
    </table>


{% endblock %}
